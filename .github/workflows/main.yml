name: Cypress Test

on: [push]

jobs:
  cypress-run: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      uses: actions/checkout@v2

      -name: Cypress run
      uses: cypress-io/github-actions@v2
      with: 
        build: npm run build
        start: npm start
        record: true
      env: 
        CYPRESS_RECORD_KEY: ${{secrets.CYPRESS_RECORD_KEY}}
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}